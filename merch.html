        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>

            <span class="shop-item-title">Oreo Pin</span>
            <img class="shop-item-image" src="Images/oreo.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$7.99</span>
                <button  class="butt butt-primary shop-item-button" type="button>">ADD TO CART</button>
                </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Yerrr Beanie</span>
            <img class="shop-item-image" src="Images/yer.png">
            <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button  class="butt butt-primary shop-item-button" role="button>">ADD TO CART</button>
                </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Spain Jean Jacket</span>
            <img class="shop-item-image" src="Images/spainshirt.png">
            <div class="shop-item-details">
            <span class="shop-item-price">$34.99</span>
            <button class="butt butt-primary shop-item-button" role="button>">ADD TO CART</button>
                </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Guatamala Hoodie</span>

            <button class="butt butt-primary shop-item-button" role="button>">ADD TO CART</button>
                </div>
        </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-image" src="Images/spainshirt.png" width="100" height="100">
                <span class="cart-item-title">Spain Jean Jacket</span>       
             </div>
                <span class="cart-price cart-column">$34.99</span>
                <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="butt butt-danger" type="button">REMOVE</button>
            </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-image" src="Images/yer.PNG" width="100" height="100">
                <span class="cart-item-title">Yerrr Beanie</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="3">
                <button class="butt butt-danger" type="button">REMOVE</button>
            </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-image" src="Images/oreo.png" width="100" height="100">
                <span class="cart-item-title">Oreo Pin</span>
                </div>
                <span class="cart-price cart-column">$7.99</span> 
                <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2">
                <button class="butt butt-danger" type="button">REMOVE</button>
            </div>
            </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$80.97</span>
            </div>
            <div>
                <button class="butt butt-primary butt-purchase" type="button">PURCHASE</button>
            </div>
        </section>

                    </li>
